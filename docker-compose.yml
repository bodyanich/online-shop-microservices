version: '3.8'

services:
  # PostgreSQL for Product Service
  postgres-products:
    image: postgres:15
    container_name: postgres-products
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - products-data:/var/lib/postgresql/data
    networks:
      - database-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d products_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL for Order Service
  postgres-orders:
    image: postgres:15
    container_name: postgres-orders
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - orders-data:/var/lib/postgresql/data
    networks:
      - database-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d orders_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Product Service
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      DATABASE_URL: postgresql://user:password@postgres-products:5432/products_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      RABBITMQ_QUEUE: order.created.product
      RABBITMQ_EXCHANGE: orders_exchange
      RABBITMQ_ROUTING_KEY: order.created
      SERVICE_NAME: product-service
      SERVICE_PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "8001:8000"
    depends_on:
      postgres-products:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend-network
      - database-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Starting Product Service API...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10 &&
        echo 'Starting Product Service Consumer...' &&
        python run_consumer.py
      "

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      DATABASE_URL: postgresql://user:password@postgres-orders:5432/orders_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      RABBITMQ_EXCHANGE: orders_exchange
      RABBITMQ_ROUTING_KEY: order.created
      PRODUCT_SERVICE_URL: http://product-service:8000
      SERVICE_NAME: order-service
      SERVICE_PORT: 8000
      LOG_LEVEL: INFO
      MAX_RETRIES: 3
      RETRY_DELAY: 1
    ports:
      - "8002:8000"
    depends_on:
      postgres-orders:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - backend-network
      - database-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      RABBITMQ_QUEUE: order.created.notification
      RABBITMQ_EXCHANGE: orders_exchange
      RABBITMQ_ROUTING_KEY: order.created
      SERVICE_NAME: notification-service
      SERVICE_PORT: 8000
      LOG_LEVEL: INFO
      EMAIL_SERVICE: console
    ports:
      - "8003:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Starting Notification Service API (minimal)...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5 &&
        echo 'Starting Notification Service Consumer...' &&
        python run_consumer.py
      "

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - backend-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - backend-network
    restart: unless-stopped

networks:
  backend-network:
    driver: bridge
    name: backend-network
  database-network:
    driver: bridge
    name: database-network

volumes:
  products-data:
    name: products-data
  orders-data:
    name: orders-data
  rabbitmq-data:
    name: rabbitmq-data
  prometheus-data:
    name: prometheus-data
  grafana-data:
    name: grafana-data